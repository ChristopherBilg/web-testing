<!DOCTYPE html>
<html>
  <head>
    <title>Forms with no JS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/forms.css" />
    <link rel="shortcut icon" type="image/png" href="./icons/favicon.ico"/>
  </head>

  <body>
    <div id="accountCreation" class="accountInfo">
      <h1>Account Creation</h1>
      
      <form method="post">
        <label for="create_email">Email:</label><br />
        <input type="email" name="create_email" required minlength="8" maxlength="255" /><br />
        <label for="create_emailConfirm">Confirm Email:</label><br />
        <input type="email" name="create_emailConfirm" required minlength="8" maxlength="255" /><br />

        <label for="create_password">Password:</label><br />
        <input type="password" name="create_password" required minlength="8" maxlength="255" /><br />
        <label for="create_passwordConfirm">Confirm Password:</label><br />
        <input type="password" name="create_passwordConfirm" required minlength="8" maxlength="255" /><br />

        <input type="submit" value="Create Account" />
      </form>
    </div>

    <div id="accountLogin" class="accountInfo">
      <h1>Account Login</h1>

      <form method="post">
        <label for="login_email">Email:</label><br />
        <input type="email" name="login_email" required minlength="8" maxlength="255" /><br />
        <label for="login_password">Password:</label><br />
        <input type="password" name="login_password" required minlength="8" maxlength="255" /><br />

        <input type="submit" value="Login" />
      </form>
    </div>

    <div id="accountDeletion" class="accountInfo">
      <h1>Account Deletion</h1>

      <form method="post">
        <label for="delete_email">Email:</label><br />
        <input type="email" name="delete_email" required minlength="8" maxlength="255" /><br />
        <label for="delete_password">Password:</label><br />
        <input type="password" name="delete_password" required minlength="8" maxlength="255" /><br />
        <label for="delete_passwordConfirm">Confirm Password:</label><br />
        <input type="password" name="delete_passwordConfirm" required minlength="8" maxlength="255" /><br />

        <input type="checkbox" name="delete_accountConfirmButton" value="true" required />
        <label for="delete_accountConfirmButton">Are you sure that you want to delete your account?</label><br />

        <input type="submit" value="Delete Account" /><br />
      </form>
    </div>
  </body>
</html>
